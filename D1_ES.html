<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dialog Player</title>
  <!-- Google Fonts: Special Elite -->
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Special Elite', monospace;
      background-color: #f5f5f5;
      margin: 0;
    }
    .player-container {
      text-align: center;
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .dialog-title {
      font-size: 20px;
      margin-bottom: 15px;
    }
    audio {
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <div class="player-container">
    <div class="dialog-title">DIÁLOGO 1</div>
    <audio controls>
      <source src="https://xpanol.github.io/ONBOXPL/D1_ONB_XPL_ES.mp3" type="audio/mpeg">
      Twoja przeglądarka nie obsługuje odtwarzacza audio.
    </audio>
  </div>

</body>
</html>
